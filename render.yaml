services:
  - type: web
    name: sbf-florist-frontend
    env: static
    buildCommand: npm ci && npm run build && cp public/_redirects dist/_redirects
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: VITE_API_URL
        sync: false
      - key: VITE_UPLOADS_URL
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
      - key: VITE_RAZORPAY_KEY_SECRET
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
